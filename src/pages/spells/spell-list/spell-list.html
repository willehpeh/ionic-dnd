<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Spells
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let spell of spells" (click)="onShowSpell(spell)">
      <ion-label>{{spell.spell.name}}</ion-label>
    </button>
  </ion-list>
</ion-content>
